<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
    <title>Listify</title>
</head>
<body style="text-align: center;">
    <div id="headbar">
        <img src="listify-logo.png" alt="listify-logo" style="width: 50px; height: 50px; text-wrap: right; display: inline-block;">
        <h1 id="heading" style="display: inline-block;">Listify</h1>
        <p id="sub">Your one-stop destination for playlist conversion</p>
    </div>
    <div id="content">
        <p>Easily convert ANY Spotify playlist to a YouTube Music playlist and vice versa, along with a list of the songs that couldn't be found on the platform</p>
    </div>
    <button>Spotify -> YouTube</button> <button>YouTube -> Spotify</button>
</body>
</html>
